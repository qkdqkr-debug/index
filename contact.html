<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="contact_title"></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <div class="logo">
                    <a href="index.html">InsightHub</a>
                </div>
                <ul>
                    <li><a href="index.html" data-key="nav_home"></a></li>
                    <li><a href="blog/index.html" data-key="nav_blog"></a></li>
                    <li><a href="about.html" data-key="nav_about"></a></li>
                    <li><a href="contact.html" data-key="nav_contact"></a></li>
                </ul>
                <div class="controls">
                    <button id="theme-toggle" class="theme-toggle-button">ðŸŒ™</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1 data-key="contact_heading"></h1>
            <p data-key="contact_p1"></p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name" data-key="contact_name_label"></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-key="contact_email_label"></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject" data-key="contact_subject_label"></label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message" data-key="contact_message_label"></label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
                <button type="submit" class="submit-button" data-key="contact_send_button"></button>
            </form>

            <div class="contact-info">
                <h2 data-key="contact_other_ways_heading"></h2>
                <p><strong data-key="contact_email_info_label"></strong> <a href="mailto:info@example.com">info@example.com</a></p>
                <p><strong data-key="contact_address_info_label"></strong> <span data-key="contact_address_info_value"></span></p>
                <p><strong data-key="contact_phone_info_label"></strong> <span data-key="contact_phone_info_value"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="privacy.html" data-key="footer_privacy"></a></li>
                <li><a href="terms.html" data-key="footer_terms"></a></li>
                <li><a href="contact.html" data-key="footer_contact"></a></li>
                <li><a href="about.html" data-key="footer_about"></a></li>
            </ul>
        </nav>
        <p data-key="footer_copyright"></p>
    </footer>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/theme.js"></script>
</body>
</html>
